<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <h1>{{ .Title }}</h1>
    </header>

    <main class="gallery">
        <div class="gallery-grid">
            {{ range .Pages }}
            <div class="gallery-item">
                <img src="/images/{{ .Params.image }}" alt="{{ .Title }}">
            </div>
            {{ end }}
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Colombian Blog</p>
    </footer>

</body>
</html>
